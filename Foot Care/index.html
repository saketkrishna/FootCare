<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>The Foot Care</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar">
      <div class="navbar-center">
        <span class="nav-icon">
          <i class="fas fa-bars"></i>
        </span>
        <img src="./images/Free_Sample_By_Wix-1.jpg" alt="store logo" />
        <div class="cart-btn">
          <span class="nav-icon">
            <i class="fas fa-cart-plus"></i>
          </span>
          <div class="cart-items">0</div>
        </div>
      </div>
    </nav>
    <!-- end of navbar -->
    <!-- hero -->
    <header class="hero">
      <div class="banner">
        <h1 class="banner-title">footwear collection</h1>
        <button class="banner-btn">shop now</button>
      </div>
    </header>
    <!-- end of hero -->

    <!-- products -->
    <section class="products">
      <div class="section-title">
        <h2>our products</h2>
      </div>
      <div class="products-center">
        <!-- single product -->
        <article class="product">
          <div class="img-container">
            <img
              src="./images/pd1.jpg"
              alt="product"
              class="product-img"
            />
            <button class="bag-btn" data-id="1">
              <i class="fas fa-shopping-cart"></i>
              add to bag
            </button>
          </div>
          <h3>White Canvas</h3>
          <h4>Rs.4999</h4>
        </article>
        <!-- end of single product -->
        <!-- single product -->
        <article class="product">
            <div class="img-container">
              <img
                src="./images/pd2.jpg"
                alt="product"
                class="product-img"
              />
              <button class="bag-btn" data-id="1">
                <i class="fas fa-shopping-cart"></i>
                add to bag
              </button>
            </div>
            <h3>Loafers</h3>
            <h4>Rs.1999</h4>
          </article>
          <!-- end of single product -->
          <!-- single product -->
        <article class="product">
            <div class="img-container">
              <img
                src="./images/nike-kobe-bryant.jpg"
                alt="product"
                class="product-img"
              />
              <button class="bag-btn" data-id="1">
                <i class="fas fa-shopping-cart"></i>
                add to bag
              </button>
            </div>
            <h3>Sport Shoes</h3>
            <h4>Rs.7999</h4>
          </article>
          <!-- end of single product -->
          <!-- single product -->
        <article class="product">
            <div class="img-container">
              <img
                src="./images/kittenshoes.jpg"
                alt="product"
                class="product-img"
              />
              <button class="bag-btn" data-id="1">
                <i class="fas fa-shopping-cart"></i>
                add to bag
              </button>
            </div>
            <h3>Kitten Shoes</h3>
            <h4>Rs.2599</h4>
          </article>
          <!-- end of single product -->
      </div>
    </section>
    <!-- end of products -->
    <!-- cart -->
    <div class="cart-overlay">
      <div class="cart">
        <span class="close-cart"><i class="far fa-window-close"></i></span>
        <h2>your cart</h2>
        <div class="cart-content">
          <!-- cart item -->
          <div class="cart-item">
            <img src="./images/pd1.jpg" alt="product" />
            <div>
              <h4>White Canvas</h4>
              <h5>Rs.4999</h5>
              <span class="remove-item">remove</span>
            </div>
            <div>
              <i class="fas fa-chevron-up"></i>
              <p class="item-amount">
                1
              </p>
              <i class="fas fa-chevron-down"></i>
            </div>
          </div>
          <!-- cart item -->
        </div>
        <div class="cart-footer">
          <h3>your total : Rs.<span class="cart-total">0</span></h3>
          <button class="clear-cart banner-btn">clear cart</button>
        </div>
      </div>
    </div>
    <!-- end of cart -->
    <!-- contentful -->
    <script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>
    <!--  javascript -->
    <script src="app.js"></script>
  </body>
</html>
